<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN UNLOCK</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }

        .select-app {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            color: #fff;
            width: 80%;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .select-app:hover {
            background-color: #444;
        }

        .processing-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .processing-bar {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 10px;
            background-color: #00ff00;
            width: 0;
            transition: width 1s;
        }

        .response-box {
            background-color: #444;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="header">KN UNLOCK</div>

    <select id="appSelect" class="select-app">
        <option value="nova_vpn">Nova VPN</option>
        <option value="other_app">Otra App</option>
    </select>

    <button onclick="startProcessing()" style="background-color: #00ff00; padding: 15px; color: #fff; border: none; border-radius: 8px; font-size: 1.2em;">Procesar</button>

    <div class="processing-container" id="processingContainer">
        <p>Procesando...</p>
        <div class="processing-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <div class="response-box" id="responseBox">
        <h3>Contenido del archivo:</h3>
        <pre id="fileContent"></pre>
    </div>

    <script>
        function startProcessing() {
            document.getElementById("processingContainer").style.display = "block";
            document.getElementById("progress").style.width = "100%";

            // Simulación de un tiempo de procesamiento
            setTimeout(function() {
                fetchFileContent();
            }, 2000); // Simula un tiempo de espera antes de cargar el archivo
        }

        function fetchFileContent() {
            const app = document.getElementById("appSelect").value;
            let fileUrl = '';

            if (app === 'nova_vpn') {
                fileUrl = 'https://painelconecta5g.com/update/pasta_vpnbrasil9/config'; // URL del archivo
            }

            fetch(fileUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("processingContainer").style.display = "none";
                    document.getElementById("responseBox").style.display = "block";
                    document.getElementById("fileContent").textContent = data;
                })
                .catch(error => {
                    document.getElementById("processingContainer").style.display = "none";
                    document.getElementById("responseBox").style.display = "block";
                    document.getElementById("fileContent").textContent = "Ocurrió un error al cargar el archivo.";
                });
        }
    </script>

</body>
</html>
