<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dami Store - Electrónica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f5;
      color: #111827;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .cart {
      font-size: 1.5rem;
      cursor: pointer;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    .product-images {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }

    .product-images img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .product-images img:hover {
      transform: scale(1.05);
    }

    .product-details {
      flex: 1;
      min-width: 280px;
    }

    .product-details h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .product-details p {
      font-size: 1rem;
      color: #4b5563;
    }

    .price-box {
      margin-top: 20px;
    }

    .price-original {
      font-size: 1.2rem;
      color: #9ca3af;
      text-decoration: line-through;
    }

    .price-discount {
      font-size: 2rem;
      color: #10b981;
      font-weight: bold;
      margin-left: 10px;
    }

    .buy-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #2563eb;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #1d4ed8;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .product-section {
        flex-direction: column;
        align-items: center;
      }

      .product-details {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Dami Store</div>
    <div class="cart"><i class="fas fa-shopping-cart"></i></div>
  </header>

  <main>
    <section class="product-section">
      <div class="product-images">
        <img src="https://images.jbl.com/JBL_Tune510BT_ProductImage_Hero_Black.png" alt="JBL Tune 510BT"/>
      </div>

      <div class="product-details">
        <h2>Auriculares JBL Tune 510BT</h2>
        <p>Sonido JBL Pure Bass | Bluetooth 5.0 | Hasta 40h de batería | Carga rápida</p>
        <div class="price-box">
          <span class="price-original">Gs. 287.000</span>
          <span class="price-discount">Gs. 150.000</span>
        </div>
        <button class="buy-btn" onclick="comprarProducto()">Comprar ahora</button>
      </div>
    </section>
  </main>

  <script>
    function comprarProducto() {
      const mensaje = "Hola! Me gustaría comprar los auriculares JBL Tune 510BT en promoción por Gs. 150.000.";
      const url = `https://wa.me/595991624843?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
