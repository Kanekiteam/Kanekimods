<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dami Store - Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .cart {
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .cart i {
      margin-right: 8px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #4b5563;
    }

    .products {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product h3 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #111827;
    }

    .product p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .buy-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .buy-btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Dami Store</div>
    <div class="cart"><i class="fas fa-shopping-cart"></i> Carrito</div>
  </header>

  <main>
    <h1>Compras de cuentas de streaming</h1>
    <p class="subtitle">Spotify, Netflix, Disney+, HBO Max y más...</p>

    <div class="products">
      <div class="product">
        <i class="fab fa-spotify fa-3x" style="color:#1DB954;"></i>
        <h3>Spotify Premium</h3>
        <p>Cuenta válida por 1 mes</p>
        <a href="#" class="buy-btn">Comprar</a>
      </div>
      <div class="product">
        <i class="fab fa-netflix fa-3x" style="color:#e50914;"></i>
        <h3>Netflix HD</h3>
        <p>Cuenta para 1 pantalla</p>
        <a href="#" class="buy-btn">Comprar</a>
      </div>
      <div class="product">
        <i class="fas fa-film fa-3x" style="color:#6366f1;"></i>
        <h3>Disney+</h3>
        <p>Plan mensual</p>
        <a href="#" class="buy-btn">Comprar</a>
      </div>
    </div>
  </main>

</body>
</html>
