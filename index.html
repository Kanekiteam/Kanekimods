<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dami Store - Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .cart {
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .cart i {
      margin-right: 8px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1f2937;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #4b5563;
    }

    .products {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .product p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .buy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* POPUP */
    .popup-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .popup h2 {
      margin-top: 0;
    }

    .duration-select {
      margin: 20px 0;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .price {
      font-weight: bold;
      margin: 15px 0;
      color: #10b981;
    }

    .popup-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .close-btn {
      margin-top: 15px;
      color: #ef4444;
      cursor: pointer;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Dami Store</div>
    <div class="cart"><i class="fas fa-shopping-cart"></i> Carrito</div>
  </header>

  <main>
    <h1>Compras de cuentas de streaming</h1>
    <p class="subtitle">Spotify, Netflix, Disney+ y más</p>

    <div class="products">
      <div class="product">
        <i class="fab fa-netflix fa-3x" style="color:#e50914;"></i>
        <h3>Netflix HD</h3>
        <p>Cuenta mensual</p>
        <button class="buy-btn" onclick="abrirPopup('Netflix HD')">Comprar</button>
      </div>
      <div class="product">
        <i class="fab fa-spotify fa-3x" style="color:#1DB954;"></i>
        <h3>Spotify Premium</h3>
        <p>Cuenta personal</p>
        <button class="buy-btn" onclick="abrirPopup('Spotify Premium')">Comprar</button>
      </div>
      <div class="product">
        <i class="fas fa-film fa-3x" style="color:#6366f1;"></i>
        <h3>Disney+</h3>
        <p>Plan mensual</p>
        <button class="buy-btn" onclick="abrirPopup('Disney+')">Comprar</button>
      </div>
    </div>
  </main>

  <!-- POPUP -->
  <div class="popup-bg" id="popup-bg">
    <div class="popup">
      <h2 id="popup-title">Servicio</h2>
      <div class="duration-select">
        <select id="duracion" onchange="actualizarPrecio()">
          <option value="1 mes">1 mes</option>
          <option value="5 meses">5 meses</option>
          <option value="1 año">1 año</option>
        </select>
      </div>
      <div class="price" id="precio">Precio: Gs. 10.000</div>
      <button class="popup-btn" onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>
      <div class="close-btn" onclick="cerrarPopup()">Cancelar</div>
    </div>
  </div>

  <script>
    let servicioSeleccionado = "";

    function abrirPopup(servicio) {
      servicioSeleccionado = servicio;
      document.getElementById("popup-title").innerText = servicio;
      document.getElementById("popup-bg").style.display = "flex";
      actualizarPrecio();
    }

    function cerrarPopup() {
      document.getElementById("popup-bg").style.display = "none";
    }

    function actualizarPrecio() {
      const duracion = document.getElementById("duracion").value;
      let precio = "10.000";
      if (duracion === "5 meses") precio = "40.000";
      else if (duracion === "1 año") precio = "80.000";
      document.getElementById("precio").innerText = `Precio: Gs. ${precio}`;
    }

    function enviarWhatsApp() {
      const duracion = document.getElementById("duracion").value;
      const mensaje = `Me gustaría adquirir una cuenta de ${servicioSeleccionado} por ${duracion}.`;
      const url = `https://wa.me/595991624843?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
